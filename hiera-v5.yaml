---
version: 5
defaults:
  datadir: './hieradata/'
  data_hash: yaml_data
  hierarchy:
    - name: router
      hiera3_backend: router
      paths:
        - generic
      options:
        :paths:
          - 00_harddefaults
          - nodes/%{::hostname}
          - common
        :datadir: ./hieradata/
        :backends:
          :vault:
            :backend_class: mock
        :mock:
          :datafile: ./test.yaml
        :vault:
          :ssl_verify: false
          :addr: https://active.vault.service.svcd:8200
          :mounts:
            :generic:
              - secret/puppet
